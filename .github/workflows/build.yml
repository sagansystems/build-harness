name: "Build Image (Dockerhub)"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_call: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Produces normalized branch tag and (conditionally) 'latest'
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sagan/build-harness
          tags: |
            # branch tag (auto-normalizes: lowercases, replaces /)
            type=ref,event=branch
            # latest on master/main only
            type=raw,value=latest,enable=${{ github.ref_name == 'master' || github.ref_name == 'main' }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
